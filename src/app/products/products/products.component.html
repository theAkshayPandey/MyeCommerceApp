<mat-card style="background-color: whitesmoke;">
  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z2">
    <!-- Position Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Item</th>
      <td mat-cell *matCellDef="let product">
        <img [src]="product.imgUrl" class="products-listing-image" />
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Discription</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let product">
        {{ product.price | currency: "&#8377;" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell style="text-align: right;" *matHeaderCellDef></th>
      <td mat-cell style="text-align: right;" *matCellDef="let product">
        <div>
          <button
            (click)="addToCart(product)"
            mat-raised-button
            color="primary"
            class="btn-size"
          >
            <mat-icon>
              add_shopping_cart
            </mat-icon>
            &nbsp; ADD TO CART
          </button>
        </div>
        <!-- <div>
          <button
            class="btn-size"
            mat-raised-button
            style="background-color: #fff708;"
          >
            <mat-icon>
              shopping_cart
            </mat-icon>
            &nbsp; VIEW IN CART
          </button>
        </div> -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
