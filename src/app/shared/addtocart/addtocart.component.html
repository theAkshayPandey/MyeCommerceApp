<div>
  <div *ngIf="products !== carts">
    <button (click)="addToCart(products)" mat-raised-button color="primary">
      <mat-icon>
        add_shopping_cart
      </mat-icon>
      Add to Cart
    </button>
  </div>
  <div *ngIf="products === carts">
    <button mat-raised-button color="primary">
      <mat-icon>
        shopping_cart
      </mat-icon>
      View in Cart
    </button>
  </div>
</div>
